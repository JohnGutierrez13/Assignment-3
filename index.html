<!DOCTYPE html>
<html>
<head>
    <title>Grid Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
    <!-- Menu Buttons -->
    <button onclick="addR()">Add Row</button>
    <button onclick="addC()">Add Col</button>
    <button onclick="removeR()">Remove Row</button>
    <button onclick="removeC()">Remove Col</button>
    <button onclick="fillU()">Fill All Uncolored</button>
    <button onclick="fillAll()">Fill All</button>
    <button onclick="clearAll()">Clear</button>
    <select onchange="selectColor()" id="selectedColorId">
        <option style="font-weight: bolder" value="SELECT">SELECT</option>
        <option style="color:red; font-weight: bolder" value="Red">Red</option>
        <option style="color:blue; font-weight: bolder;" value="Blue">Blue</option>
        <option style="color:green; font-weight: bolder;" value="Green">Green</option>
        <option style="color:rgb(235, 235, 11); font-weight: bolder;" value="Yellow">Yellow</option>
    </select>
    <!-- Grid Table -->
    <table id="grid">
    </table>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
